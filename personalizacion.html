<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">USB CALI</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="personalizacion.html">Personalización</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contenido de personalización de galletas -->
                <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Personaliza tus galletas</span></h1>
                <!-- Contenido de personalización de galletas -->
                <div class="container px-5 mt-5">
                    <form id="cookie-customization-form" class="mt-4">
                        <div class="mb-3">
                            <label for="cookie-type" class="form-label">Selecciona el sabor de la galleta:</label>
                            <select id="cookie-type" class="form-select">
                                <option value="mantequilla-mani" data-price="1000">Mantequilla de Maní</option>
                                <option value="manzana-zanahoria" data-price="1200">Manzana y Zanahoria</option>
                                <option value="platano-avena" data-price="900">Plátano y Avena</option>
                                <option value="miel-yogurt" data-price="1100">Miel y Yogur</option>
                                <option value="salmon-pavo" data-price="1500">Salmón y Pavo</option>
                                <option value="albahaca-queso" data-price="1300">Albahaca y Queso</option>
                            </select>
                            
                        </div>

                        <div class="mb-3">
                            <label for="cookie-shape" class="form-label">Selecciona la forma:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cookie-shape" id="round"
                                    value="round">
                                <label class="form-check-label" for="round">Redonda</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cookie-shape" id="heart"
                                    value="heart">
                                <label class="form-check-label" for="heart">Huesito</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="cookie-shape" id="heart"
                                    value="heart">
                                <label class="form-check-label" for="heart">Cuadrada</label>
                            </div>
                            <!-- Otras opciones de forma y tamaño -->
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Adiciones: </label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="ingredients" value="almendras"
                                    id="almendras">
                                <label class="form-check-label" for="almendras">Almendras</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="ingredients" value="nueces"
                                    id="nueces">
                                <label class="form-check-label" for="nueces">Nueces</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="ingredients" value="fresas"
                                    id="fresas">
                                <label class="form-check-label" for="fresas">Fresas</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="ingredients" value="arandanos"
                                    id="arandanos">
                                <label class="form-check-label" for="arandanos">Arandanos</label>
                            </div>
                            <!-- Otras opciones de ingredientes y adiciones -->
                        </div>

                        <div class="mb-3">
                            <label for="custom-message" class="form-label">Decoración personalizada:</label>
                            <textarea id="custom-message" class="form-control"
                                placeholder="Mensaje personalizado"></textarea>
                            <!-- Opciones de personalización de diseño -->
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Cantidad:</label>
                            <input type="number" id="quantity" class="form-control" value="1" min="1">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Total:</label>
                            <span id="total-price" class="form-control-static">$0</span>
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar al carrito</button>
                        <p id="order-success-message" class="text-success mt-3"></p>
                    </form>

                    <div id="cart" class="mt-4">
                        <!-- Contenido del carrito de compras -->
                    </div>
                </div>
                <div id="cart">
                    <!-- Contenido del carrito de compras -->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white py-4 mt-auto">

                </div>

                    <a class="small" href="#!">Terms</a>

                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

</body>
